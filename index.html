<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #candidateForm, #voteForm { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Decentralized Voting Application</h1>
    <div id="app">
        <h2>Add Candidate (Admin Only)</h2>
        <form id="candidateForm">
            <input type="text" id="candidateName" placeholder="Candidate Name" required>
            <button type="button" onclick="addCandidate()">Add Candidate</button>
        </form>

        <h2>Vote for a Candidate</h2>
        <form id="voteForm">
            <select id="candidateList"></select>
            <button type="button" onclick="voteForCandidate()">Vote</button>
        </form>

        <h2>Candidates List</h2>
        <ul id="candidatesDisplay"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
